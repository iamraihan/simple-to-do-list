<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- bootstrap cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css link  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="text-center my-5">To Do List</h1>
    <div class="container w-75">

        <div class="input-group">

            <input id="task-input" class="form-control" aria-label="With textarea"></input>
            <button id="add-task-btn" class="input-group-text btn btn-success">Add Task</button> <button
                class="btn btn-danger" id="empty-btn">Reset
                All</button>
        </div>

        <table class="table text-center">
            <thead>
                <tr>
                    <th scope="col">SL</th>
                    <th scope="col">Descreption</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="table-container">


            </tbody>
        </table>
        <p style="display: none;" id="empty" class="text-danger">Please Input a task</p>
    </div>




    <script src="app.js"></script>
</body>

</html>
